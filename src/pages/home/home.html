<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>

    <ion-buttons end *ngIf="mediaProvider.loggedIn">
      <button ion-button end color="royal" (click)="uploadFiles()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let image of mediaArray | async">
      <ion-thumbnail item-start>
        <img [alt]="image.title"
             [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (image.file_id | thumbnail: 'medium' | async)">
      </ion-thumbnail>
      <h2>{{image.title}}</h2>
      <p>{{image.time_added | date: ('dd.MM.yy')}}</p>
      <p>{{image.description}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
