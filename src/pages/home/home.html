<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let image of picArray">
      <ion-thumbnail item-start>
        <img [src]="image.thumbnail">
      </ion-thumbnail>
      <h2>{{image.title}}</h2>
      <p>{{image.details}}</p>
      <button (click)="image.original" ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
