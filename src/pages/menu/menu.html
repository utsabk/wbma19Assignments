<ion-tabs>
  <ion-tab [root]="homepage" tabIcon="home" ></ion-tab>
  <ion-tab [show]="!mediaProvider.loggedIn" [root]="loginRegister" tabTitle="Login" tabIcon="log-in"></ion-tab>

</ion-tabs>
