<ion-header color="custom">
  <ion-navbar>
    <ion-title text-center>Profile</ion-title>
  </ion-navbar>

  <ion-buttons end>
    <button ion-button block color="secondary" (click)="logout()">Logout
      <ion-icon color="primary" name="log-out"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-avatar>
      <img [src]="mediaProvider.mediaFilePath + ('profile' | getTagByUser | async| thumbnail:'large' | async)">
    </ion-avatar>

    <ion-item>
      <ion-card-content>

        <ion-card-title text-center="">
          {{mediaProvider.user?.username}}
        </ion-card-title>

        <ion-card-content>
          {{ mediaProvider.user?.full_name}}
        </ion-card-content>

        <p text-center="">
          {{ mediaProvider.user?.email}}
        </p>

      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
