<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form>
    <div *ngFor="let data of mediaFiles">
      <h1>Profile</h1>
      <ion-avatar>[src] = " 'http://media.mw.metropolia.fi/wbma/media' + (data.filename)"</ion-avatar>
      <h4>userId:{{data.user_id}}</h4>
      <h4>email:{{data.email}}</h4>
    </div>
  </form>
  <button ion-button block color="secondary" (click)="logout()">Logout</button>
</ion-content>
