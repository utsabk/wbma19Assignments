<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="login-content" padding>
  <div class="register-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-input required type="text" [ngModel]="user.username" name="username" placeholder="Username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input required type="email" [ngModel]="user.email" name="email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input required type="password" [ngModel]="user.password" name="password" placeholder="Password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input required type="password"  [ngModel]="" name="confirmPassword" placeholder="Confirm Password"></ion-input>
            </ion-item>




          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signUp-col">
          <button  ion-button full class="submit-btn" color="primary" type="submit" [disabled]="!registerForm.form.valid" (click)="register()">Register</button>
        </ion-col>
      </ion-row>


    </form>
  </div>

</ion-content>
