<ion-header>

  <ion-navbar>
    <ion-title>UploadMedia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="dataURItoBlob(myImage)" #uploadForm="ngForm">

    <ion-item>
      <ion-input type="text" name="title" [(ngModel)]="title" placeholder="Text" minlength="2" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" name="description" [(ngModel)]="description" placeholder="Description Example" minlength="10"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-input type="file" (change)="handleChange($event)" placeholder="Choose Media Files" accept="image/*, video/*, audio/*"></ion-input>
    </ion-item> -->

    <button class="myBtn" ion-button full type="button" (click)="takePicture()">Take a Pic</button>

    <button class="myBtn" ion-button full type="button" (click)="choosePicture()"  accept="image/*, video/*, audio/*">Choose From Gallery</button>

    <button class="myBtn" ion-button full type="submit" color="primary" [disabled]="!uploadForm.form.valid">Upload</button>

    <button class="myBtn" ion-button full type="button" color="secondary" (click)="reset()"> Reset</button>


  </form>

  <p align="center"><img src="{{ myImage }}" /></p>


  <ion-card *ngIf="file">
    <img #preview [src]="fileData"
    [ngStyle]="{'filter': 'brightness('+filters.brightness/100+') contrast('+filters.contrast/100+') saturate('+filters.saturation/100+') sepia('+filters.warmth/100+')'} ">
    <div *ngIf="file.type.includes('image')">
      <ion-item>
        <ion-range min="0" max="200" [(ngModel)]="filters.brightness">
          <ion-icon range-left name="sunny" color="primary"></ion-icon>
          <ion-icon range-right name="sunny" color="primary"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="200" color="dark" [(ngModel)]="filters.contrast">
          <ion-icon range-left name="contrast"></ion-icon>
          <ion-icon range-right name="contrast"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="200" color="secondary" [(ngModel)]="filters.saturation">
          <ion-icon range-left name="water" color="secondary"></ion-icon>
          <ion-icon range-right name="water" color="secondary"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="100" step="10" snaps color="danger" [(ngModel)]="filters.warmth">
          <ion-icon range-left name="thermometer" color="danger"></ion-icon>
          <ion-icon range-right name="thermometer" color="danger"></ion-icon>
        </ion-range>
      </ion-item>
    </div>
  </ion-card>

</ion-content>
