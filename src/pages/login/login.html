<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-input type="text" [(ngModel)]="user.username" name="username" placeholder="Username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

     <ion-row>
        <ion-col class="signUp-col">
          <button  ion-button full class="submit-btn" color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
          <button  ion-button block clear class="register-btn" type="submit" clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
